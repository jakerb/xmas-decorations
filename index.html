  <script>
      
      var result = $('div.result');
      var response = 'What, are you mad? Absolutely <strong>not</strong>!';
      var class_name = 'alert-danger';
      var date = new Date();
      var month = date.getMonth() + 1;
      var day = date.getDay();

      if(month < 12) {
        response += ' It\'s not even December yet!';
      } else {
        class_name = (day < 10) ? 'alert-warning' : (day < 25 ? 'alert-success' : 'alert-danger')
        response = (day < 10 ? 'I guess so, although it\'s literally just December you festive weirdo.' : (day >= 25 ? 'Whaat? <strong>No!</strong> You should be considering taking them down now!' : '<strong>Yes!</strong> It\'s a great time to put the decorations up!'));
      }

      result.removeClass('alert-info').addClass(class_name);
      result.html(response);


  </script>
